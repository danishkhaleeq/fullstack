<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Information Form</h2>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" name="rollNumber" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" name="course" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender">
          <option value="" selected disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

    <br><br>

    <fieldset class="xyz">
      <legend>Academic Information</legend>

      <label for="degree">Degree Program:</label><br>
      <select name="degree" id="degree">
        <option value="FSc">FSc</option>
        <option value="BSCS">BSCS</option>
        <option value="BSSE">BSSE</option>
        <option value="BSIT">BSIT</option>
        <option value="MS">MS</option>
        <option value="PhD">Ph.D</option>
      </select><br><br>

      <label>Skills:</label><br>
      <input type="checkbox" name="skills" value="HTML" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" name="skills" value="CSS" id="css">
      <label for="css">CSS</label>
      <input type="checkbox" name="skills" value="JS" id="js">
      <label for="js">JS</label>
      <input type="checkbox" name="skills" value="React" id="react">
      <label for="react">React</label>
      <input type="checkbox" name="skills" value="Node.js" id="node">
      <label for="node">Node.js</label><br><br>

      <label for="file">Upload Profile Picture:</label><br>
      <input type="file" name="file" id="file"><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea name="bio" id="bio" placeholder="About yourself..." cols="50" rows="5"></textarea>
    </fieldset>

    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
