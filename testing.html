<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get">
    <h1>Student Biography Form</h1>

    <fieldset class="abc">
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label><br>
      <input type="text" name="fullname" id="name" placeholder="Enter full name"><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>

      <label for="date">Date of Birth:</label><br>
      <input type="date" name="dob" id="date"><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender" id="male" value="Male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="Female">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="Other">
      <label for="other">Other</label><br><br>

      <label for="CNIC">CNIC:</label><br>
      <input type="tel" name="CNIC" id="CNIC" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" placeholder="12345-1234567-1"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" name="phone" id="phone"><br><br>

      <label for="address">Address:</label><br>
      <textarea name="address" id="address" placeholder="Enter Address" cols="40" rows="4"></textarea><br><br>

      <label for="country">Country:</label><br>
      <select name="country" id="country">
        <option value="">--Select Country--</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Iran">Iran</option>
      </select>
    </fieldset>

    <br><br>

    <fieldset class="xyz">
      <legend>Academic Information</legend>

      <label for="degree">Degree Program:</label><br>
      <select name="degree" id="degree">
        <option value="FSc">FSc</option>
        <option value="BSCS">BSCS</option>
        <option value="BSSE">BSSE</option>
        <option value="BSIT">BSIT</option>
        <option value="MS">MS</option>
        <option value="PhD">Ph.D</option>
      </select><br><br>

      <label>Skills:</label><br>
      <input type="checkbox" name="skills" value="HTML" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" name="skills" value="CSS" id="css">
      <label for="css">CSS</label>
      <input type="checkbox" name="skills" value="JS" id="js">
      <label for="js">JS</label>
      <input type="checkbox" name="skills" value="React" id="react">
      <label for="react">React</label>
      <input type="checkbox" name="skills" value="Node.js" id="node">
      <label for="node">Node.js</label><br><br>

      <label for="file">Upload Profile Picture:</label><br>
      <input type="file" name="file" id="file"><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea name="bio" id="bio" placeholder="About yourself..." cols="50" rows="5"></textarea>
    </fieldset>

    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
